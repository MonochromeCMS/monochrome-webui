name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Node.js setup
        id: node-setup
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      - name: Install dependencies
        id: node-deps
        run: yarn

      - name: Build dist folder
        id: node-build
        run: yarn build
        env:
          DOMAIN_NAME: ${{ secrets.domain_name }}
          TITLE: ${{ secrets.app_title }}
          VUE_APP_MEDIA_PATH: ${{ secrets.media_path }}
          VUE_APP_API_PATH: ${{ secrets.api_path }}
          DESCRIPTION: ${{ secrets.app_description }}
          VUE_APP_SECRET: ${{ secrets.session_secret }}
          PROTOCOL: ${{ secrets.protocol }}
          PUBLIC_URL: ${{ secrets.public_url }}
          VUE_APP_I18N_LOCALES: ${{ secrets.i18n_locales }}
          VUE_APP_I18N_LOCALE: ${{ secrets.i18n_locale }}
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_MOSS_0A7D63503 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          output_location: "dist" # Built app content directory - optional
          app_build_command: 'echo 1'
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_MOSS_0A7D63503 }}
          action: "close"
