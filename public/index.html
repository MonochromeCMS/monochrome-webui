<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="search" href="<%= htmlWebpackPlugin.options.url %>opensearch.xml" type="application/opensearchdescription+xml" title="<%= htmlWebpackPlugin.options.title %>">
    <title><%= htmlWebpackPlugin.options.title %></title>
      <!-- 'Dynamic' meta -->
      <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
      <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
      <meta name="twitter:card" content="summary">
      <meta property="og:type" content="website">
      <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
      <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
      <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.description %>">
      <meta property="og:image" content="<%= htmlWebpackPlugin.options.url %>img/icons/android-chrome-512x512.png">
      <meta name="twitter:image" content="<%= htmlWebpackPlugin.options.url %>img/icons/android-chrome-512x512.png">
      <meta property="og:url" content="<%= htmlWebpackPlugin.options.url %>">
      <meta property="og:locale" content="en_US">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
